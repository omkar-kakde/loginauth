


  <div class="main">
       <div class="card">
        <div class="card-body form">
             <div class="loginform" *ngIf="form">
                <h2>Sign In </h2>
                <div class="input-group mb-3">
                    <input type="text" #email class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                  </div>
    
                  <div class="input-group mb-3">
                    <input type="text" #password class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                  </div>
    
                  <div class="text-right">
                    <button class="btn btn-primary" (click)="onlogin(email,password)">login</button>
                  </div> 
             </div>


             <div class="signupform" *ngIf="!form">
                <h3>Sign Up</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                  </div>
    
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                  </div>
    
                  <div class="text-right">
                    <button class="btn btn-primary" (click)="onsign()">sign up</button>
                  </div>
             </div>

             <p  *ngIf="form">
                <a href="javascript:;" (click)="form = !form">
                    Dont have account !!
                </a>
              </p>
             <p *ngIf="!form">
                <a href="javascript:;" (click)="form = !form">
                    already have account !!
                </a>
             </p>
        </div>
       </div>
  </div>
