
<div class="row">
    <div class="col-md-4">

            <li class="list-group-item"
            [queryParams]="{canEdit : user.userRole}"

                    {{user.username}}

        </ul>
    </div>
    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
    
</div>
